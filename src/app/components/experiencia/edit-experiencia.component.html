<div class="row">
    <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.titulo"
                    required>
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripcion</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                    [(ngModel)]="expLab.contenido" required>
            </div>
            <div class="form-group">
                <label for="imagen">URL Imagen</label>
                <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="expLab.imagenUrl"
                    required>
            </div>
            <button class="btn btn-primary">
                Actualizar
            </button>
        </form>
    </div>
</div>
