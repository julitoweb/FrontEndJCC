<div class="container"> <!--*ngIf="educacion"--></div>
<div class="row">
    <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="titulo">Nombre</label>
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educacion.titulo" required>
            </div>
            <div class="form-group">
                <label for="contenido">Descripcion </label>
                <input type="text" class="form-control" id="contenido" name="contenido" [(ngModel)]="educacion.contenido" required>
            </div>
            <div class="form-group">
                <label for="imagen">URL Imagen </label>
                <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="educacion.imagenUrl" required>
            </div>
            <button class="btn btn-primary">
                    Editar ahora
            </button>
        </form>
    </div>
</div>
